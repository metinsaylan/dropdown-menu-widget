<div class="post-share text-center">
  <amp-social-share type="email"></amp-social-share>
{% if site.facebook_app_id %}
  <amp-social-share type="facebook"
    data-param-app_id="{{ site.facebook_app_id }}"></amp-social-share>{% endif %}
  <amp-social-share type="gplus"></amp-social-share>
  <amp-social-share type="linkedin"></amp-social-share>
  {% if page.image %}<amp-social-share type="pinterest"
    data-param-media="{{ page.image }}"></amp-social-share>{% endif %}
  <amp-social-share type="tumblr"></amp-social-share>
  <amp-social-share type="twitter" data-param-attribution="metinsaylan"></amp-social-share>
  <amp-social-share type="whatsapp"></amp-social-share>
</div>
