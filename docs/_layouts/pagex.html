---
layout: default
---
{% assign author = site.data.authors[page.author] %}
<article class="page h-entry">

  <header class="page-header">
    <h1 class="page-title p-name"><a href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" rel="bookmark" class="u-url">{{ page.title }}</a></h1>
    {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
    {% if page.desc %}<p class="lead p-summary">{{ page.desc }}</p>{% endif %}
  </header>

  <div class="page-content e-content" role="main">
    {{ content }}
  </div>

</article>
